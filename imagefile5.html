{%extends 'index.html'%}
{% load static %}
{%block title%}My Image Page{%endblock%}
{%block content%}
<div class="container-fluid">
    <div class="row">
        {%if flag%}
        <div class="col-md-6">
            <img src="{%static 'django.png'%}" class="img-fluid" alt="Responsive Image">
        </div>
        {% else %}
        <div class="col-md-6">
            <img src="{%static 'python.png'%}" class="img-fluid" alt="Responsive Image">
        </div>
        {% endif %}

    </div>
</div>
{% endblock %}
